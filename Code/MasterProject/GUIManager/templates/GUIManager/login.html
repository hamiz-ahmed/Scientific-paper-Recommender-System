{% load static %}
<link rel="stylesheet" href="{% static 'GUIManager/header_style.css' %}" />
<div class="header">
    <div id="left">
        {{ user.get_username }}
    </div>
    <div id="right"><a href={% url 'logout' %}>Logout</a></div>
    <div id="center"><a href='PreonLab Webapp'>RLEManager</a></div>
</div>

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }}
     {{ form.username }}

      {{ form.password.label_tag }}
     {{ form.password }}
    <button type="submit">Login</button>
  </form>
{% endblock %}

    <a href={% url 'register' %}><h2>register</h2></a>
